<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <div class="tittle">
            <b>Flight Sreach Engine</b>
        </div>
        <hr>
        <div class="main">
            <div class="left">
                <div class="headings">
                    <div class="left-side">
                        One way
                    </div>
                    <div class="right-side">
                        Return
                    </div>
                </div>
                <div class="card-left">
                    <input type="text" class="left-order" value="enter origin city" id="origin">
                    </input>
                    <input type="text" class="left-order" value="enter destinattion city" id="dest">
                    </input>
                    <div class="left-btn">
                        departure date
                        <input type="date" class="left-orders" id="d_date" value="departure date">
                        </input>
                    </div>
                    <div class="left-btn">
                        return date
                        <input type="date" class="left-btns" id="r_date" value="return date">
                        </input>
                    </div>

                    <div class="sreachbtn">
                        <input type="button" id="btn" value="sreach" class="sreach">
                    </div>
                </div>
                <div class="card-wala">
                    <div class="slidecontainer">
                        <p>refine flight search</p>
                        <input type="range" min="1" max="1000" value="500">
                    </div>
                </div>

            </div>

            <div class="right">
                <div class="heading">
                    <div class="text-left" id="text-left">

                    </div>
                    <div class="text-right" id="text-right">

                    </div>


                </div>

                <div id="fligths">


                </div>



            </div>


        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
