<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body>
    <div class="container">

        <div class="tittle">
            <strong>flight search engine</strong>
        </div>
        <div class="main">
            <div class="left">
                <div class="top-left">
                    <div class="left-side">
                        one way
                    </div>
                    <div class="right-side">
                        return
                    </div>
                    <div class="enter-data">
                        <input class="enter-city" value="enter city">
                        <br>
                        <input class="enter-city" value="enter destination">
                        <br>
                        <div class="departure">
                            departure
                            <input type="date" id="d_date">
                        </div>
                        <div class="return">
                            return
                            <input type="date" id="r_date">
                        </div>
                        <button class="search" id="btn">search</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="heading-right">
                    <div class="greater">
                        <strong>pune > delhi > pune</strong>
                    </div>
                    <div class="journey">
                        <span>depart : 01 jan 2000</span>
                        <br>
                        <span>return : 10 jan 2001</span>
                    </div>
                </div>
                <div id="fligths"> </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
